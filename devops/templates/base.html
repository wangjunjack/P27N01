<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动化运维平台</title>
</head>

<body>
<!-- 每个⻚页⾯面都有个标题且样式基本不不会变，可以抽象出来。变的标题内容做成变量量 -->
<p style="background-color:yellow;"
   > {% block title %} 用户列表 {% endblock %} </p>
<!-- ⻚页⾯面都内容往往是变化的这⼀一块，做成变量量即可 -->
{% block content %}
{% endblock %}
<!-- 每个⻚页⾯面都有个底部且样式基本不不会变，可以抽象出来 -->
<p style="background-color:red;">版权所有:⻢马哥教育</p>
</body>
</html>
